# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Vacía Tu Bandeja 
logo: /images/Logo1.jpg
subtitle: Un podcast sobre organización personal, creación de hábitos y simplificar. 
email: vaciatubandejal@gmail.com
description: Un podcast sobre organización personal, creación de hábitos y simplificar. Hacer menos pero mejor. 
  Comenta los episodios y comparte tus experiencias en el grupo Telegram. 

 
url: http://vaciatubandeja.com # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: lormez16
timezone: ES

#paginate
paginate: 4
paginate_path: "/blog/page:num/"


# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
     shortname: lormez16

# Build settings
markdown: kramdown
theme: minima

gems:
  - jekyll-feed
  - jekyll-paginate 
  
  
exclude:
  - Gemfile
  - Gemfile.lock

permalink: pretty

